apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: axiom-system-staging

namePrefix: staging-

labels:
- pairs:
    environment: staging
  includeSelectors: true

# Override image tag for staging environment
images:
- name: axiom-system/super-agent
  newTag: v1.0.0-rc

# Keep default replicas (2) for staging

# Staging-specific configuration
configMapGenerator:
- name: super-agent-env
  behavior: create
  literals:
  - LOG_LEVEL=INFO
  - ENVIRONMENT=staging

# Patches for staging-specific resources
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: LOG_LEVEL
        value: INFO
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: ENVIRONMENT
        value: staging
  target:
    kind: Deployment
    name: super-agent
